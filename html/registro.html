<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  </head>
  
  <body>
  	<div class="jumbotron bg-primary text-white">
  		<div class="container" align="center">
		  	<div class="row">
		  		<img src="EscudoAFA2.png" class="rounded" width="100" height="100">
		  			<div class="col">
		  				<h1 align= "center">Registro de un nuevo usuario</h1>
		  				<p align= "center">Ingrese los datos requeridos para registrarse.</p>
					</div>
				<img src="EscudoAFA2.png" class="rounded" width="100" height="100">
		  	</div>
	  	</div>
  	</div>
	<div calss="col-sm-3">
		<div class="col-sm-3" align="center">
  			<form method="post" action="/registro">
  				<div class="form-group">
  					<label for="user">Nombre de Usuario:</label>
  					<input type="text" name="user" class="form-control" id="user">
				  </div>
				  <div class="form-group">
  					<label for="pwd">Password:</label>
  					<input type="password" name="password" class="form-control" id="pwd">
				  </div>
  
		<a href="/inicio"></a> <button type="submit" class="btn btn-primary">Guardar</button>
        <input type="button" class="btn btn-primary mb-6" onclick="history.back()" name="volver atrás" value="Volver atrás">
        <br>
        {{Error}}
        </form>
		</div>
	 </div> 
  </body>
</html>
