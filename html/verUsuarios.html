<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>VisualisarUsuarios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <style>
		table {
		    border-collapse: collapse;
		    width: 100%;
		}
		
		th, td {
		    text-align: left;
		    padding: 8px;
		}

		tr:nth-child(even) {background-color: #f2f2f2;}
	</style>
	</head>
	<body>
	<div class="jumbotron bg-primary text-white">
  		<div class="container" align="center">
	  	<div class="row">
	  		<img src="EscudoAFA2.png" class="rounded" width="100" height="100">
	  			<div class="col">
	  				<h1 align= "center">Lista de usuarios registrados</h1>
	  			</div>
			<img src="EscudoAFA2.png" class="rounded" width="100" height="100">
	  	</div>
	  </div>
  	</div>
  	</div>
  	<div class="container col-sm-3">
  	<form method = "post" action="/verUsuarios">
		<table>
	  	  {{#usuarios}}
   				<tr value="{{id}}"> <th> {{username}} </th> </tr>
   			{{/usuarios}}
		</table>
		<input type="button" class="btn btn-primary mb-6" onclick="history.back()" name="volver atrás" value="Volver atrás">
	</form>
  	</div>
	</body>
</html>
